apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.podReaderRoleBinding.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    app.kubernetes.io/managed-by: Helm
    meta.helm.sh/release-name: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.podReaderRoleBinding.serviceAccountName }}
  namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: {{ .Values.podReaderRole.name }}
  apiGroup: rbac.authorization.k8s.io





